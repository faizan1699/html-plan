      <h2>Image (&lt;img&gt;)</h2>
      <p>Example image with alt text:</p>
      <img

        alt="Placeholder image example"
      />

      <h2>Audio (&lt;audio&gt;)</h2>
      <p>Audio player (you can replace the source with your own file):</p>
      <audio controls>
        <source src="sample-audio.mp3" type="audio/mpeg" />

      </audio>

      <h2>Video (&lt;video&gt;)</h2>
      <p>Video player (you can replace the source with your own file):</p>
      <video width="320" height="240" controls>
        <source src="sample-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
