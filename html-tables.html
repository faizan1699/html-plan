<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <header>
      <h1>HTML Tables</h1>
      <nav>
        <a href="index.html">Home</a> |
        <a href="html-text.html">Text</a> |
        <a href="html-lists.html">Lists</a> |
        <a href="html-tables.html">Tables</a> |
        <a href="html-forms.html">Forms</a> |
        <a href="html-layout.html">Layout</a> |
        <a href="html-media.html">Media</a>
      </nav>
      <hr />
    </header>

    <main>
      <h2>Basic table</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Language</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>HTML</td>
            <td>Markup</td>
          </tr>
          <tr>
            <td>CSS</td>
            <td>Style</td>
          </tr>
          <tr>
            <td>JavaScript</td>
            <td>Programming</td>
          </tr>
        </tbody>
      </table>

      <h2>Table with caption</h2>
      <table border="1">
        <caption>
          Simple schedule
        </caption>
        <thead>
          <tr>
            <th>Day</th>
            <th>Activity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td>
            <td>Study HTML</td>
          </tr>
          <tr>
            <td>Tuesday</td>
            <td>Practice Git</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <hr />
      <p><a href="index.html">Back to Home</a></p>
    </footer>
  </body>
</html>
